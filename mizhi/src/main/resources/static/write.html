	<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>

	<script type="text/javascript">
		$(function() {
			$('#edits').froalaEditor({
				language: 'zh_cn',
				placeholderText: "请输入标题" //提示字
					,
				charCounterMax: 500 //最大字数
					,
				imageUploadURL: "uploadImgEditor",
				enter: $.FroalaEditor.ENTER_BR,
				theme: 'gray',
				toolbarButtons: [
					'bold', 'italic', 'underline', 'paragraphFormat', 'align', 'color', 'emoticons', 'fontSize', 'insertImage', 'insertTable', 'undo', 'redo'
				]
			});
		})
	</script>

	<script>
		
		function toedittime(){
			$("#edittime").removeAttr("style");
			
			$("#editover").css("display","none");
		}
		function toeditover(){
			$("#editover").removeAttr("style");
			var html=$("[name='atitle']").val();
			$("#editovertext").text(html);
			$("#edittime").css("display","none");
		}
