          content="国民励志女作家咪蒙全新爱情小说集， 10,000,000「咪」粉死忠期待， 423,634,533 次感动阅读。 那些疯狂的爱情和极致的浪漫， 都是我们一起经历过的故事。 世界喧嚣，世界复杂， 谢谢是你，幸好一直是你。 【价值一千万的爱情】有十万的男人给你十万，有一千万的男人给你一百万，你会选哪个？骑小绵羊上班的男生怒追白富美的故事。可能有时候，爱情是这个问题唯一的答案。 【撩汉，我只靠碰瓷】爱他就讹他一辈子，来一场惊心动魄的碰瓷。一场爱情等待了十三年，只为去你面前说一句：我爱你。 【我的女朋友，活在 1999 年】一场事故，让林淮的时间停滞在 1999 年。不用电脑、不用空调、只有 BP 机以及一个充满回忆的搪瓷碗，是什么偷走了她的时间？当你跌进黑暗，我唯一能做的，就是走进黑暗，陪你慢慢走出来。 【感谢春运，我捡了个男朋友】在春运火车上收获爱情的故事。爱上一个人需要多长时间？二十七小时三十五分钟也可以是一辈子！ 【给你五十万，离我远一点】有一个「黑社会」的男朋友是怎样的体验？他会将所有的积蓄都用来买刀，也会随时为你献出生命。 【体重是检验真爱的唯一标准】叫胖虎的女生一生励志减肥的故事。最好的减肥药是什么？不是针灸、不是埋线、不是吃减肥药，而是失去一个最重要的人。 【陪你玩到天荒地老】一个花花公子不会想到，这次的泰国之旅将会终结他的浪子生涯，并且让他成为追爱励志的传奇…… …… 40 个故事，温暖你接下来的 40 分钟 、40 小时、40 天、40 年…… 「"
